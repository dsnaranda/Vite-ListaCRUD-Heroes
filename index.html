<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heroes</title>
</head>

<body>

  <nav>
    <div class="logo"> Heroes </div>
  </nav>

  <main>
    <div class="container">
      <!-- Modal donde se cargará el formulario -->
      <div id="modal-container">
        <!-- Aquí se insertará el contenido del formulario -->
      </div>

      <div class="row">
        <div class="col-md-6" id="product-section">
          <h2 class="text-center">Lista de Héroes</h2>
          <button id="btn-open" class="btn btn-primary">Añadir producto</button>
          <table class="table">
            <thead>
              <tr>
                <th>Código</th>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Ciudad</th>
                <th>Imagen</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="lista-h">
              <!-- Aquí se mostrarán los héroes -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>


  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>

</body>

</html>
